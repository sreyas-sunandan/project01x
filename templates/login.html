{% include 'public_header.html' %}

<main class="main">

  <!-- Hero Section -->
  <section id="hero" class="hero section dark-background d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}

      <div class="row gy-4 text-center">
        <div class="col-md-15 mx-auto  p-4 rounded shadow text-center">

          <h1 class="mb-4">Login</h1>

          <div class="mb-3 row justify-content-center">
            <label for="username" class="col-md-5 col-form-label text-md-end"><h3>Username</h3></label>
            <div class="col-md-6">
              <input type="text" name="username" class="form-control" placeholder="User Name" required>
            </div>
          </div>

          <div class="mb-3 row justify-content-center">
            <label for="password" class="col-md-5 col-form-label text-md-end"><h3>Password</h3></label>
            <div class="col-md-6">
              <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
          </div>

          <button type="submit" class="btn btn-success px-4">Login</button>

        </div>
      </div>
    </form>
  </section><!-- /Hero Section -->

</main>
{% include 'public_footer.html' %}
